
name: CI

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

 
  workflow_dispatch:


jobs:
  
  build: 
   
    runs-on: ubuntu-latest

    
    steps:
      - uses: actions/checkout@v4
    
      - name: build image
        run: docker build -t Joanthanatsu/my-resume .
        
        name: push image
        run: |
            docker login -u Joanthanatsu -p  ${{secrets.REGISTRY_PASS}}
            docker push Joanthanatsu/my-resume